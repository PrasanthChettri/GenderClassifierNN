<html>
    <head>
        <title>
        Name Classifier
        </title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <body>
        <h1 class="text-center m-5">Name Gender Classifier</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label class = "h5 p-1" for="name">NAME</label>
                    <input  type="text" id="name">
                    <button type="button" id="submit_name" class="btn btn-dark">classify</button>
                </div>
            </form>
        </div>
        <div id="predictions" class="border container">
            <div class="p-5" id="probab_female">
                Probabilty/Confidence of female name :
            </div><br>
            <div id="probab_male">
                Probabilty/Confidence of male name :
            </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    $("#submit_name").click(function(){
        $.ajax({
            type: "get",
            url: "/predict",
            data : {'name' : $("#name").val()} ,
            dataType: "json",
                success: function(response) {
                    let female_return_string = "Probabilty/Confidence of female name : " + response.percentage_female
                    let male_return_string = "Probabilty/Confidence of male name : " +  response.percentage_male
                    $("#probab_female").html(female_return_string)
                    $("#probab_male").html(male_return_string)
            },
            error: function(rs, e) {
                console.log(rs ,e) ;
            }
        }); 
    });
    </script>
</html>
